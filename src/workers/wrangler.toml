name = "public-art-registry-api"
main = "index.ts"
compatibility_date = "2024-11-06"
compatibility_flags = ["nodejs_compat"]

# Scheduled tasks (cron triggers)
# Uncomment to enable automatic social media posting
# Note: Requires environment variables: BSKY_IDENTIFIER, BSKY_APP_PASSWORD, INSTAGRAM_ACCESS_TOKEN, INSTAGRAM_ACCOUNT_ID
# [triggers]
# crons = ["0 9 * * *"]  # Run daily at 9:00 AM UTC

# Routes for custom domains
[[env.production.routes]]
pattern = "api.publicartregistry.com/*"
zone_name = "publicartregistry.com"

# Ensure sitemap endpoints on the public domain are routed to the API worker
[[env.production.routes]]
pattern = "api.publicartregistry.com/sitemap.xml"
zone_name = "publicartregistry.com"

[[env.development.routes]]
pattern = "test.publicartregistry.com/*"
zone_name = "publicartregistry.com"

# D1 Database bindings
[[env.development.d1_databases]]
binding = "DB"
database_name = "development-public-art-registry"
database_id = "fbc97d1f-4b42-4eba-8759-c69f21be7819"
migrations_dir = "./migrations"

[[env.production.d1_databases]]
binding = "DB"
database_name = "public-art-registry"
database_id = "b64d04af-79d9-4573-8adb-97f0e3946962"
migrations_dir = "./migrations"

# KV namespace bindings
[[env.development.kv_namespaces]]
binding = "SESSIONS"
id = "c991e608759d45bdae4198b72955da5f"

[[env.development.kv_namespaces]]
binding = "CACHE"
id = "91052eaeeef24b6fab6ac2b3c75b8b0b"

# Rate limiting KV namespace for MVP. 'public-art-registry-rate_limits'
[[env.development.kv_namespaces]]
binding = "RATE_LIMITS"
id = "81aa51ca054d46b18977670c3dff6c04"

# Magic links KV namespace for MVP. 'public-art-registry-magic-links'
[[env.development.kv_namespaces]]
binding = "MAGIC_LINKS"
id = "5b69d7c338734f3aa56cea9c1f3930f7"

[[env.production.kv_namespaces]]
binding = "SESSIONS"
id = "c991e608759d45bdae4198b72955da5f"  # Must be replaced with actual production KV namespace ID

[[env.production.kv_namespaces]]
binding = "CACHE"
id = "91052eaeeef24b6fab6ac2b3c75b8b0b"  # Must be replaced with actual production KV namespace ID

[[env.production.kv_namespaces]]
binding = "RATE_LIMITS"
id = "81aa51ca054d46b18977670c3dff6c04"  # Must be replaced with actual production KV namespace ID

[[env.production.kv_namespaces]]
binding = "MAGIC_LINKS"
id = "5b69d7c338734f3aa56cea9c1f3930f7"  # Must be replaced with actual production KV namespace ID

# R2 bucket bindings
[[env.development.r2_buckets]]
binding = "PHOTOS_BUCKET"
bucket_name = "development-public-art-registry-photos"

[[env.production.r2_buckets]]
binding = "PHOTOS_BUCKET"
bucket_name = "public-art-registry-photos"

# Environment variables
[env.development.vars]
ENVIRONMENT = "development"
FRONTEND_URL = "http://localhost:5173"
LOG_LEVEL = "debug"
API_VERSION = "1.0.0"
# CORS configuration for development
CORS_ORIGINS = "http://localhost:5173,http://localhost:5174,http://localhost:8787"
# Email configuration
EMAIL_FROM_ADDRESS = "support@publicartregistry.com"
EMAIL_FROM_NAME = "Public Art Registry (Dev)"
EMAIL_REPLY_TO = "support@publicartregistry.com"
EMAIL_ENABLED = "true"
PHOTOS_BASE_URL = ""
R2_PUBLIC_URL = "/photos"
CLOUDFLARE_ACCOUNT_ID = "development"
# Cloudflare Images configuration (set via secrets for production)
CLOUDFLARE_IMAGES_ENABLED = "false"
CLOUDFLARE_IMAGES_HASH = ""
PHOTO_DEBUG = "true"
# Development-only: Disable logbook submission cooldown for testing
LOGBOOK_COOLDOWN_ENABLED = "false"

[env.production.vars]
ENVIRONMENT = "production"
FRONTEND_URL = "https://publicartregistry.com"
LOG_LEVEL = "warn"
API_VERSION = "1.0.0"
# CORS configuration for production
CORS_ORIGINS = "https://publicartregistry.com,https://api.publicartregistry.com,https://photos.publicartregistry.com"
# Email configuration
EMAIL_FROM_ADDRESS = "noreply@publicartregistry.com"
EMAIL_FROM_NAME = "Public Art Registry"
EMAIL_REPLY_TO = "support@publicartregistry.com"
EMAIL_ENABLED = "true"
PHOTOS_BASE_URL = "https://photos.publicartregistry.com"
# CLOUDFLARE_ACCOUNT_ID set via `wrangler secret put CLOUDFLARE_ACCOUNT_ID`
# Cloudflare Images configuration  
CLOUDFLARE_IMAGES_ENABLED = "false"
# CLOUDFLARE_IMAGES_HASH set via `wrangler secret put CLOUDFLARE_IMAGES_HASH`
PHOTO_DEBUG = "true"
# Disable logbook submission cooldown for production testing
LOGBOOK_COOLDOWN_ENABLED = "false"
