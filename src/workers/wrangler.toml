name = "cultural-archiver-api"
main = "index.ts"
compatibility_date = "2024-11-06"
compatibility_flags = ["nodejs_compat"]

# D1 migrations directory
[env.development]
name = "cultural-archiver-api"
migrations_dir = "../../migrations"

[env.production]
name = "cultural-archiver-api"
migrations_dir = "../../migrations"

# D1 Database bindings
[[env.development.d1_databases]]
binding = "DB"
database_name = "cultural-archiver"
database_id = "b64d04af-79d9-4573-8adb-97f0e3946962"

[[env.production.d1_databases]]
binding = "DB"
database_name = "cultural-archiver"
database_id = "b64d04af-79d9-4573-8adb-97f0e3946962"  # Must be filled with actual database ID before production deployment

# KV namespace bindings
[[env.development.kv_namespaces]]
binding = "SESSIONS"
id = "c991e608759d45bdae4198b72955da5f"

[[env.development.kv_namespaces]]
binding = "CACHE"
id = "91052eaeeef24b6fab6ac2b3c75b8b0b"

# Rate limiting KV namespace for MVP. 'cultural-archiver-rate_limits'
[[env.development.kv_namespaces]]
binding = "RATE_LIMITS"
id = "81aa51ca054d46b18977670c3dff6c04"

# Magic links KV namespace for MVP. 'cultural-archiver-magic-links'
[[env.development.kv_namespaces]]
binding = "MAGIC_LINKS"
id = "5b69d7c338734f3aa56cea9c1f3930f7"

[[env.production.kv_namespaces]]
binding = "SESSIONS"
id = "c991e608759d45bdae4198b72955da5f"  # Must be filled with actual KV namespace ID

[[env.production.kv_namespaces]]
binding = "CACHE"
id = "91052eaeeef24b6fab6ac2b3c75b8b0b"  # Must be filled with actual KV namespace ID

[[env.production.kv_namespaces]]
binding = "RATE_LIMITS"
id = "81aa51ca054d46b18977670c3dff6c04"  # Must be filled with actual KV namespace ID

[[env.production.kv_namespaces]]
binding = "MAGIC_LINKS"
id = "5b69d7c338734f3aa56cea9c1f3930f7"  # Must be filled with actual KV namespace ID

# R2 bucket bindings
[[env.development.r2_buckets]]
binding = "PHOTOS_BUCKET"
bucket_name = "cultural-archiver-photos"

[[env.production.r2_buckets]]
binding = "PHOTOS_BUCKET"
bucket_name = "cultural-archiver-photos"

# Environment variables
[env.development.vars]
ENVIRONMENT = "development"
FRONTEND_URL = "http://localhost:5173"
LOG_LEVEL = "debug"
API_VERSION = "1.0.0"
# Email configuration
EMAIL_FROM_ADDRESS = "noreply@art.abluestar.com"
EMAIL_FROM_NAME = "Cultural Archiver (Dev)"
EMAIL_REPLY_TO = "support@art.abluestar.com"
EMAIL_ENABLED = "true"
PHOTOS_BASE_URL = "http://localhost:8787/photos"
R2_PUBLIC_URL = "http://localhost:8787/photos"
CLOUDFLARE_ACCOUNT_ID = "development"
# Cloudflare Images configuration (set via secrets for production)
CLOUDFLARE_IMAGES_ENABLED = "false"
CLOUDFLARE_IMAGES_HASH = ""

[env.production.vars]
ENVIRONMENT = "production"
FRONTEND_URL = "https://art.abluestar.com"
LOG_LEVEL = "warn"
API_VERSION = "1.0.0"
# Email configuration
EMAIL_FROM_ADDRESS = "noreply@art.abluestar.com"
EMAIL_FROM_NAME = "Cultural Archiver"
EMAIL_REPLY_TO = "support@art.abluestar.com"
EMAIL_ENABLED = "true"
PHOTOS_BASE_URL = "https://art-photos.abluestar.com"
# CLOUDFLARE_ACCOUNT_ID set via `wrangler secret put CLOUDFLARE_ACCOUNT_ID`
# Cloudflare Images configuration  
CLOUDFLARE_IMAGES_ENABLED = "false"
# CLOUDFLARE_IMAGES_HASH set via `wrangler secret put CLOUDFLARE_IMAGES_HASH`